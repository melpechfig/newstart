<div ng-controller="form_controller" ng-submit="projectFormHandler()" ng-cloak = "" ng-app="app">
    <md-content layout-padding="">
        <div>
            <form name="project_form" >
                <div layout-ht_xs="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Project Name</label>
                        <input ng-model="project.project_name">
                    </md-input-container>
                    
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="project.description" md-maxlength="600" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>
                    
                    <div layout="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Contact Name</label>
                            <input ng-model="project.contact_name">
                        </md-input-container>
                    
                        <md-input-container class="md-block" flex-gt-sm="">
                        <label>Email</label>
                        <input ng-model="project.email">
                        </md-input-container>
                        
                        <md-input-container class="md-block" flex-gt-sm="">
                        <label>Phone Number</label>
                        <input ng-model="project.phone">
                        </md-input-container>
                    </div>
                    
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
			             <md-button class="md-raised md-primary"  type="submit">
				        Submit
			             </md-button>
                    </section>
                </div>
            </form>
        </div>
    </md-content>
</div>
